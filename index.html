<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoozApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="ms-box bg-success">
        <div class="ms-content d-flex">
            <div class="col-5 ms-bg-user">
                <div class="row m-0 p-0">
                    <div class="d-flex ms-between">
                        <div class="w-50 align-items-center py-3 d-flex">    
                            <img src="img/avatar_io.jpg" alt="" class="ms-fullround w-25 me-2">
                            <span class="ms-fs-1">Sofia</span>
                        </div>
                        
                        <div class="d-flex align-items-center ms-icon ms-color-icon">
                            <i class="fa-solid fa-circle-notch mx-1"></i>
                            <i class="fa-solid fa-message mx-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-1"></i>
                        </div>
                    </div>
                </div>
                <div class="row m-0 p-0">
                    <div class="blu-badge-notify ms-bg-notify py-3 d-flex align-items-center">
                        <div class="ms-circle d-flex justify-content-center ms-color-notify">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="">
                            <span class="ns-fs-notify ms-2 fw-bold text-white">
                                Ricevi notifiche di nuovi messaggi
                                <div class="ms-2 my-0 d-flex">
                                    <a href="#" class="ms-fs-notify-2">Attiva notifiche desktop</a>
                                </div>
                            </span>
                        </div>
                       
                    </div>
                </div>

                <div class="row py-2">
                    <div class="ms-2 d-flex">
                        <button class="m-0 px-4 py-1 border-1 bg-danger">
                            <i class="fa fa-search m-0 p-0 ms-search" aria-hidden="true"></i>
                        </button>
                        <input type="text" value="" class="m-0 ps-2 border-1 bg-info h-100" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
            </div>
            <div class="col-7 bg-warning">
                ciao
            </div>
        </div>
    </div>


    <div class="ms-main-box bg-warning">

        <header class="header-fullscreen">
        </header>
        <main class="main-fullscreen">
        </main>
    </div>




    <script src="js/script.js"></script>
</body>
</html>
