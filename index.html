<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoozApp</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="ms-box">
        <div class="ms-content d-flex">
            <div class="col-4 col-4-sm col-4-md col-4-lg ms-bg-user ">
                <div class="row m-0 p-0">
                    <div class="d-flex ms-between">
                        <div class="w-50 align-items-center py-2 d-flex">    
                            <img src="img/avatar_io.jpg" alt="" class="ms-fullround ms-w-userpicture me-2">
                            <span class="ms-fs-1">Sofia</span>
                        </div>
                        
                        <div class="d-flex align-items-center ms-icon ms-color-icon">
                            <i class="fa-solid fa-circle-notch mx-1"></i>
                            <i class="fa-solid fa-message mx-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-1"></i>
                        </div>
                    </div>
                </div>
                <div class="row m-0 p-0">
                    <div class="blu-badge-notify ms-bg-notify py-3 d-flex align-items-center">
                        <div class="ms-circle d-flex justify-content-center ms-color-notify">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>

                        <div class="">
                            <span class="ms-fs-notify ms-2 fw-bold text-white">
                                Ricevi notifiche di nuovi messaggi
                                <div class="ms-2 my-0 d-flex">
                                    <a href="#" class="ms-fs-notify-2">Attiva notifiche desktop</a>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row py-2">
                    <div class="ms-2 d-flex">
                        <button class="m-0 px-4 py-1 border-1 ms-border-search-bar bg-white">
                            <i class="fa fa-search m-0 p-0 ms-search" aria-hidden="true"></i>
                        </button>
                        <input type="text" value="" class="ms-border-search-bar h-100 w-100 border-start-0 me-3" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <div class="col ms-scrolling-chat ms-block-position m-0 p-0">
                    <div class="ms-0 py-2 ms-effect-point pe-3">
                        <div class="d-flex">
                            <img src="img/avatar_1.jpg" alt="" class="ms-roundend-pfp ms-2 me-2">
                            <div>
                                <div class="d-flex align-items-start fw-bold">Michele
                                </div>
                                <span class="ms-fs-3 d-flex align-items-start">
                                    Ultimo messaggio inviato     
                                </span>
                            </div>
                            <div class="col">
                                <small class="d-flex justify-content-end align-items-start ms-fs-hour">12:00</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 ms-bg-chat">
                <div class="row bg-white m-0">
                    <div class="py-2">
                        <img src="img/avatar_1.jpg" alt="" class="ms-fullround ms-w-userpicture me-2">
                        <span>Michele</span>
                    </div>
                </div>

                <div class="row">
                    <div class="ms-5 bg-white w-25 py-1 px-2 rounded-3 text-black">
                        ciao
                        <span class="ms-fs-hourmsg d-flex justify-content-end">12:00</span>
                    </div>
                </div>

            
                <div class="row d-flex justify-content-end me-5 ">
                    <div class="ms-5 ms-bg-usermsg w-25 py-1 px-2 rounded-3 text-black">
                        ciao
                        <span class="ms-fs-hourmsg d-flex justify-content-end">12:00</span>
                    </div>
                </div>

                <div class="row bg-low-bar m-0">
                    <div class="py-2 d-flex">
                        <div class="col-1 d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-smile fs-5 d-flex justify-content-center text-center"></i>
                        </div>
                        <div class="col-10 d-flex justify-content-center">
                            <input type="text" placeholder="Scrivi un messaggio..." class="w-100 justify-content-center pe-5 ps-2 mx-0 border-0 rounded-1 py-2">
                        </div>

                        <div class="col-1 d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-microphone fs-5"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="ms-main-box bg-warning">
        <header class="header-fullscreen">
        </header>
        <main class="main-fullscreen">
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
